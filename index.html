<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <p>Name</p>
            <input tabindex="1" name="usermane" type="text" placeholder="username">
        </div>
        <div>
            <p>Password</p>
            <input tabindex="2" name="password" type="password" placeholder="password">
        </div>
        <div>
            <p>Phone</p>
            <input tabindex="3" name="phone" type="tel" placeholder="phone">
        </div>
        <div>
            <p>Gender</p>
            <div>
                <input type="radio" tabindex="4" checked name="gender" value="male"/> male
            </div>
            <div>
                <input type="radio" tabindex="4" name="gender" value="famaly"/> famaly
            </div>
        </div>
        <div>
            <p>Property</p>
            <div>
                <input type="checkbox" tabindex="5" checked name="bake" value="yes"/> Bike
            </div>
            <div>
                <input type="checkbox" tabindex="6" name="car" value="yes"/> Car
            </div>
            <div>
                <input type="checkbox" tabindex="7" disabled name="house" value="yes"/> House
            </div>
        </div>
        <div>
            <p>Info</p>
            <textarea name="info" tabindex="8"></textarea>
        </div>
        <div>
            <p>Add file</p>
            <input type="file" tabindex="9"/> 
        </div>
        <div>
            <p>Love color</p>
            <div>
                <select name="color" tabindex="10">
                    <option value="red" selected>red</option>
                    <option value="yellow">yellow</option>
                    <option value="green">green</option>
                </select>
            </div>
        </div>
        <div>
            <p>Action</p>
            <div>
                <button type="submit" tabindex="11">Отправить</button>
                <button type="reset" tabindex="12">Очистить</button>
            </div>
        </div>

    </form>
</body>
</html>
